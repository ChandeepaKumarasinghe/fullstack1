<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic HTML Page</title>
    <style>
      /* Basic Styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f9fafc;
      }
      header {
        background-color: #4caf50;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      nav {
        background: #333;
        color: #fff;
        padding: 10px;
        text-align: center;
      }
      nav a {
        color: white;
        margin: 0 10px;
        text-decoration: none;
      }
      main {
        padding: 20px;
      }
      footer {
        text-align: center;
        margin-top: 20px;
        padding: 10px;
        background-color: #4caf50;
        color: white;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome to My Web Page</h1>
    </header>

    <nav>
      <a href="b3.html">Home</a>
      <a href="index.html">About</a>
      <a href="d.html">Contact</a>
    </nav>

    <main>
      <section id="home">
        <h2>Home</h2>
        <p>
          This is the home section of the website. Add your main content here.
        </p>
      </section>

      <section id="about">
        <h2>About</h2>
        <p>This section is about the website or the person behind it.</p>
      </section>

      <section id="contact">
        <h2>Contact</h2>
        <p>
          You can reach us via email at
          <a href="mailto:example@example.com">example@example.com</a>.
        </p>
      </section>
    </main>

    <footer>
      <p>&copy; 2024 My Web Page. All rights reserved.</p>
    </footer>
  </body>
</html>
