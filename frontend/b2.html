<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book Management Page</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      h1 {
        text-align: center;
      }
      .form-group {
        margin-bottom: 15px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
      }
      .form-group input {
        width: 100%;
        padding: 8px;
        box-sizing: border-box;
      }
      .form-group button {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #0078d7;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .form-group button:hover {
        background-color: #005bb5;
      }
      table {
        width: 100%;
        margin-top: 20px;
        border-collapse: collapse;
      }
      table th,
      table td {
        border: 1px solid #ddd;
        padding: 8px;
        text-align: center;
      }
      table th {
        background-color: #0078d7;
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Book Management System</h1>
      <form id="bookForm">
        <div class="form-group">
          <label for="title">Book Title:</label>
          <input type="text" id="title" required />
        </div>
        <div class="form-group">
          <label for="author">Author:</label>
          <input type="text" id="author" required placeholder="kavinda" />
        </div>
        <div class="form-group">
          <label for="isbn">ISBN:</label>
          <input type="text" id="isbn" required placeholder="bihidu buruwa" />
        </div>
        <div class="form-group">
          <label for="isbn">Discription:</label>
          <input type="text" id="isbn" required placeholder="bihindu buruwek" />
        </div>
        <div class="form-group">
          <button type="submit">Add Book</button>
        </div>
      </form>

      <h2>Book List</h2>
      <table>
        <thead>
          <tr>
            <th>Title</th>
            <th>Author</th>
            <th>ISBN</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="bookList"></tbody>
      </table>
    </div>

    <script>
      const bookForm = document.getElementById("bookForm");
      const bookList = document.getElementById("bookList");

      bookForm.addEventListener("submit", function (e) {
        e.preventDefault();

        const title = document.getElementById("title").value;
        const author = document.getElementById("author").value;
        const isbn = document.getElementById("isbn").value;

        const row = document.createElement("tr");
        row.innerHTML = `
                <td>${title}</td>
                <td>${author}</td>
                <td>${isbn}</td>
                <td><button onclick="deleteBook(this)">Delete</button></td>
            `;

        bookList.appendChild(row);
        bookForm.reset();
      });

      function deleteBook(button) {
        button.parentElement.parentElement.remove();
      }
    </script>
  </body>
</html>
